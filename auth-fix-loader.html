<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Auth Fix...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            max-width: 600px;
        }
        .success { background: rgba(34, 197, 94, 0.2); }
        .error { background: rgba(239, 68, 68, 0.2); }
        .button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>
    <h1>üîß Fixing Authentication System</h1>
    <div class="loader"></div>
    <div id="status" class="status">
        <p>Loading authentication fix...</p>
    </div>
    
    <div id="actions" style="display: none;">
        <h2>Authentication Fix Applied!</h2>
        <p>Click below to test the authentication system:</p>
        <a href="/" class="button">üè† Go to Main Site</a>
        <a href="/working-auth.html" class="button">üß™ Test Working Auth Page</a>
    </div>

    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<p>${message}</p>`;
            statusDiv.className = `status ${type}`;
            console.log(message);
        }

        async function injectAuthFix() {
            updateStatus('üîß Injecting authentication fix...');
            
            try {
                // Inject the force auth script
                const script = document.createElement('script');
                script.src = 'force-auth-now.js';
                
                script.onload = function() {
                    updateStatus('‚úÖ Authentication fix loaded successfully!', 'success');
                    
                    // Show actions after a brief delay
                    setTimeout(() => {
                        document.querySelector('.loader').style.display = 'none';
                        document.getElementById('actions').style.display = 'block';
                    }, 2000);
                };
                
                script.onerror = function() {
                    updateStatus('‚ùå Failed to load authentication fix', 'error');
                };
                
                document.head.appendChild(script);
                
                // Also inject into main window if we can access it
                if (window.opener) {
                    try {
                        const mainScript = window.opener.document.createElement('script');
                        mainScript.src = 'force-auth-now.js';
                        window.opener.document.head.appendChild(mainScript);
                        updateStatus('üéØ Also injected fix into main window', 'success');
                    } catch (e) {
                        console.log('Could not inject into main window:', e);
                    }
                }
                
            } catch (error) {
                updateStatus('‚ùå Error injecting authentication fix: ' + error.message, 'error');
            }
        }

        // Auto-redirect option
        function autoRedirect() {
            updateStatus('üîÑ Auto-redirecting to main site in 5 seconds...');
            setTimeout(() => {
                window.location.href = '/';
            }, 5000);
        }

        // Start the process
        setTimeout(injectAuthFix, 1000);
        
        // Option to auto-redirect (uncomment if desired)
        // setTimeout(autoRedirect, 3000);
    </script>
</body>
</html>
