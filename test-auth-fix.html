<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test - Visual Vibe Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load our auth system override -->
    <script src="auth-system-override.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-4xl w-full p-6">
        <h1 class="text-3xl font-bold text-center mb-8 text-indigo-600">Authentication System Test</h1>
        
        <!-- Auth Status -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Current Status</h2>
            <div id="authStatus" class="p-4 rounded bg-gray-50">
                <p id="statusText">Loading...</p>
                <p id="userInfo" class="mt-2 text-sm text-gray-600"></p>
            </div>
        </div>

        <!-- Auth Buttons -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <!-- Sign In Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold mb-4">Sign In Test</h3>
                <button onclick="openSignInModal()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">
                    Open Sign In Modal
                </button>
            </div>

            <!-- Sign Up Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold mb-4">Sign Up Test</h3>
                <button onclick="openSignUpModal()" class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
                    Open Sign Up Modal
                </button>
            </div>
        </div>

        <!-- Sign Out -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h3 class="text-lg font-semibold mb-4">Sign Out Test</h3>
            <button onclick="signOut()" class="w-full bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700">
                Sign Out
            </button>
        </div>

        <!-- Function Check -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-lg font-semibold mb-4">Function Availability</h3>
            <div id="functionCheck" class="space-y-2 text-sm">
                <p>Checking...</p>
            </div>
        </div>
    </div>

    <!-- Sign In Modal -->
    <div id="signInModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold">Sign In</h3>
                <button onclick="closeSignInModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <form id="signInForm">
                <div class="space-y-4">
                    <div>
                        <label for="signInEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="signInEmail" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="signInPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="signInPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
                        Sign In
                    </button>
                </div>
                <p class="mt-4 text-center text-sm text-gray-600">
                    Don't have an account? 
                    <button type="button" onclick="switchToSignUp()" class="text-indigo-600 hover:text-indigo-500 font-medium">Sign up</button>
                </p>
            </form>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signUpModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold">Sign Up</h3>
                <button onclick="closeSignUpModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <form id="signUpForm">
                <div class="space-y-4">
                    <div>
                        <label for="signUpName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="signUpName" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your full name">
                    </div>
                    <div>
                        <label for="signUpEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="signUpEmail" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="signUpPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="signUpPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Create a password (min 6 characters)">
                    </div>
                    <div>
                        <label for="signUpConfirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input type="password" id="signUpConfirmPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
                        Create Account
                    </button>
                </div>
                <p class="mt-4 text-center text-sm text-gray-600">
                    Already have an account? 
                    <button type="button" onclick="switchToSignIn()" class="text-indigo-600 hover:text-indigo-500 font-medium">Sign in</button>
                </p>
            </form>
        </div>
    </div>

    <script>
        // Update status display
        function updateStatus() {
            const statusText = document.getElementById('statusText');
            const userInfo = document.getElementById('userInfo');
            
            if (window.currentUser) {
                statusText.textContent = '✅ Signed In';
                statusText.className = 'text-green-600 font-semibold';
                userInfo.textContent = `User: ${window.currentUser.name} (${window.currentUser.email})`;
            } else {
                statusText.textContent = '❌ Not Signed In';
                statusText.className = 'text-red-600 font-semibold';
                userInfo.textContent = 'No user session found';
            }
        }

        // Check function availability
        function checkFunctions() {
            const functionCheck = document.getElementById('functionCheck');
            const functions = [
                'openSignInModal',
                'openSignUpModal', 
                'handleSignIn',
                'handleSignUp',
                'signOut',
                'updateAuthUI'
            ];
            
            let html = '';
            functions.forEach(fn => {
                const available = typeof window[fn] === 'function';
                html += `<p class="${available ? 'text-green-600' : 'text-red-600'}">
                    ${available ? '✅' : '❌'} ${fn}: ${typeof window[fn]}
                </p>`;
            });
            
            functionCheck.innerHTML = html;
        }

        // Initialize
        setTimeout(() => {
            updateStatus();
            checkFunctions();
            
            // Set up refresh interval
            setInterval(() => {
                updateStatus();
            }, 1000);
        }, 100);

        // Override updateAuthUI to also update our status
        const originalUpdateAuthUI = window.updateAuthUI;
        window.updateAuthUI = function() {
            if (originalUpdateAuthUI) originalUpdateAuthUI();
            setTimeout(updateStatus, 100);
        };
    </script>
</body>
</html>
