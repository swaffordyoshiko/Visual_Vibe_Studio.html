<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Dual Orders Fix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Test Dual Orders Fix</h1>
    
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold mb-4">Testing Environment</h2>
      <p class="text-gray-600 mb-4">This page tests the fix for the dual My Orders forms issue.</p>
      
      <div class="space-y-4">
        <button onclick="testSignIn()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Simulate Sign In
        </button>
        <button onclick="showOrderHistory()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          Open My Orders
        </button>
        <button onclick="clearData()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
          Clear Test Data
        </button>
      </div>
    </div>
    
    <div id="status" class="bg-yellow-100 border border-yellow-400 text-yellow-700 p-4 rounded mb-6">
      Status: Ready for testing
    </div>
  </div>

  <!-- Order History Modal (simplified version) -->
  <div id="orderHistoryModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden p-4">
    <div class="bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
      <div class="flex justify-between items-center p-6 border-b">
        <h3 class="text-2xl font-bold text-gray-800">My Orders & Receipts</h3>
        <button onclick="closeOrderHistory()" class="text-gray-500 hover:text-gray-700 p-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div id="orderHistoryContent" class="p-6">
        <div class="text-center py-8 text-gray-500">
          <p>Loading your orders...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Test user simulation
    function testSignIn() {
      window.currentUser = {
        id: 'test-user-1',
        email: 'test@example.com',
        name: 'Test User',
        firstName: 'Test',
        lastName: 'User'
      };
      
      // Add some test data
      const userData = {
        reviews: [
          { id: 1, rating: 5, text: 'Excellent service!', date: '2024-01-15' },
          { id: 2, rating: 4, text: 'Great work on the design', date: '2024-01-10' }
        ],
        orders: [
          { id: 1, orderNumber: 'ORD-001', businessName: 'Test Business', total: 299, date: '2024-01-15', status: 'completed' },
          { id: 2, orderNumber: 'ORD-002', service: 'Logo Design', total: 199, date: '2024-01-10', status: 'in-progress' }
        ],
        inquiries: [
          { id: 1, subject: 'Logo Design Question', message: 'I need a logo for my new business...', date: '2024-01-12' }
        ]
      };
      
      localStorage.setItem(`user_${window.currentUser.email}`, JSON.stringify(userData));
      
      updateStatus('Signed in as Test User with sample data');
    }
    
    function clearData() {
      window.currentUser = null;
      localStorage.removeItem('user_test@example.com');
      updateStatus('Data cleared, user signed out');
    }
    
    function updateStatus(message) {
      document.getElementById('status').textContent = `Status: ${message}`;
    }
    
    // Stub functions for testing
    function openSignInModal() {
      alert('Sign In Modal would open here');
    }
    
    function openContactModal() {
      alert('Contact Modal would open here');
    }
    
    function scrollToSection(section) {
      alert(`Would scroll to ${section} section`);
    }
  </script>
  
  <!-- Load the dual orders fix -->
  <script src="fix-dual-orders-forms.js"></script>
  
  <script>
    // Initialize status
    updateStatus('Page loaded, dual orders fix applied');
  </script>
</body>
</html>
