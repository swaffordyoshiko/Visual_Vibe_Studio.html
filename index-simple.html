  <!-- Critical JavaScript Functions -->
  <script>
    // Email click handler
    window.handleEmailClick = function(event, emailAddress) {
      if (event && event.preventDefault) event.preventDefault();
      window.location.href = 'mailto:' + (emailAddress || 'support@visualvibestudio.store');
    };

    // Clipboard functionality
    window.copyToClipboard = function(text, msg) {
      try {
        if (navigator.clipboard) {
          navigator.clipboard.writeText(text).then(() => 
            window.toastManager ? window.toastManager.success(msg || "Copied to clipboard!") : alert(msg || "Copied!")
          );
        } else {
          window.toastManager ? window.toastManager.error("Copy not supported") : alert("Copy not supported");
        }
      } catch(e) {
        window.toastManager ? window.toastManager.error("Copy failed") : alert("Copy failed");
      }
    };

    // Simple order submission fallback
    window.simpleOrderSubmit = function() {
      console.log("Fallback function called - main script will override");
      return false;
    };
  </script>
