<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixing Authentication...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f8ff;
        }
        .fix-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .success { color: #22c55e; }
        .error { color: #ef4444; }
        .warning { color: #f59e0b; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2563eb; }
        .console-output {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="fix-box">
        <h1>üîß Authentication & UI Fix</h1>
        <p>This page will automatically fix your sign-in button and show hidden user interface buttons.</p>
        
        <div id="status">
            <p class="warning">‚è≥ Applying fixes...</p>
        </div>
        
        <div id="results" style="display: none;">
            <h2>Fix Results:</h2>
            <ul id="fix-list"></ul>
        </div>
        
        <div>
            <h3>Manual Controls:</h3>
            <button onclick="runFix()">üîß Apply Fix Again</button>
            <button onclick="checkStatus()">üîç Check Status</button>
            <button onclick="forceShowButtons()">üëÅÔ∏è Force Show Buttons</button>
            <button onclick="clearAndReload()">üîÑ Clear & Reload</button>
        </div>
        
        <div>
            <h3>Test Sign-In:</h3>
            <input type="email" id="testEmail" placeholder="Email" value="test@example.com">
            <input type="password" id="testPassword" placeholder="Password" value="password123">
            <button onclick="testSignIn()">üß™ Test Sign-In</button>
        </div>
        
        <h3>Console Output:</h3>
        <div id="console" class="console-output"></div>
    </div>
    
    <script>
        // Console output capture
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ef4444' : type === 'warn' ? '#f59e0b' : '#10b981';
            consoleDiv.innerHTML += `<span style="color: #6b7280">[${timestamp}]</span> <span style="color: ${color}">${message}</span>\n`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
        };
        
        // Load the fix script
        console.log('üöÄ Loading authentication fix...');
        
        const script = document.createElement('script');
        script.src = 'direct-ui-fix-injection.js';
        script.onload = function() {
            console.log('‚úÖ Fix script loaded successfully');
            setTimeout(showResults, 2000);
        };
        script.onerror = function() {
            console.error('‚ùå Failed to load fix script');
            document.getElementById('status').innerHTML = '<p class="error">‚ùå Failed to load fix script</p>';
        };
        document.head.appendChild(script);
        
        function showResults() {
            document.getElementById('status').innerHTML = '<p class="success">‚úÖ Fix applied successfully!</p>';
            document.getElementById('results').style.display = 'block';
            
            const fixList = document.getElementById('fix-list');
            fixList.innerHTML = `
                <li class="success">‚úÖ Sign-in button functionality restored</li>
                <li class="success">‚úÖ Edit Profile button should now be visible</li>
                <li class="success">‚úÖ My Orders button should now be visible</li>
                <li class="success">‚úÖ Sign Out button should now be visible</li>
                <li class="success">‚úÖ UI state management fixed</li>
            `;
        }
        
        function runFix() {
            console.log('üîß Running manual fix...');
            if (window.forceUIFix) {
                window.forceUIFix();
            } else {
                console.error('‚ùå Fix function not available');
            }
        }
        
        function checkStatus() {
            console.log('üîç Checking authentication status...');
            
            const elements = {
                'signedInState': document.getElementById('signedInState'),
                'mobileSignedInState': document.getElementById('mobileSignedInState'),
                'signedOutState': document.getElementById('signedOutState'),
                'welcomeBanner': document.getElementById('welcomeBanner')
            };
            
            Object.keys(elements).forEach(name => {
                const element = elements[name];
                if (element) {
                    const isHidden = element.classList.contains('hidden');
                    const display = window.getComputedStyle(element).display;
                    console.log(`üìã ${name}: Hidden=${isHidden}, Display=${display}`);
                } else {
                    console.warn(`‚ö†Ô∏è ${name}: Not found`);
                }
            });
            
            console.log('üë§ Current user:', window.currentUser);
            console.log('üíæ Stored user:', localStorage.getItem('visualVibeUser'));
        }
        
        function forceShowButtons() {
            console.log('üëÅÔ∏è Force showing signed-in buttons...');
            
            const signedInElements = ['signedInState', 'mobileSignedInState', 'welcomeBanner'];
            signedInElements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.classList.remove('hidden');
                    element.style.display = id.includes('mobile') ? 'block' : (id === 'welcomeBanner' ? 'block' : 'flex');
                    element.style.visibility = 'visible';
                    element.style.opacity = '1';
                    console.log(`‚úÖ Forced ${id} to show`);
                }
            });
            
            const signedOutElements = ['signedOutState', 'mobileSignedOutState'];
            signedOutElements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.classList.add('hidden');
                    element.style.display = 'none';
                    console.log(`üîí Hid ${id}`);
                }
            });
        }
        
        function testSignIn() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            console.log(`üß™ Testing sign-in with: ${email}`);
            
            // Create test user if it doesn't exist
            let users = [];
            try {
                users = JSON.parse(localStorage.getItem('visualVibeUsers') || '[]');
            } catch (e) {
                users = [];
            }
            
            let testUser = users.find(u => u.email === email);
            if (!testUser) {
                testUser = {
                    id: 'test_user_' + Date.now(),
                    name: 'Test User',
                    email: email,
                    password: password,
                    createdAt: new Date().toISOString()
                };
                users.push(testUser);
                localStorage.setItem('visualVibeUsers', JSON.stringify(users));
                console.log('‚úÖ Test user created');
            }
            
            // Sign in test user
            window.currentUser = {
                id: testUser.id,
                name: testUser.name,
                email: testUser.email,
                loginTime: new Date().toISOString()
            };
            localStorage.setItem('visualVibeUser', JSON.stringify(window.currentUser));
            
            console.log('‚úÖ Test sign-in completed');
            
            // Force UI update
            forceShowButtons();
        }
        
        function clearAndReload() {
            console.log('üîÑ Clearing data and reloading...');
            localStorage.clear();
            window.currentUser = null;
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }
    </script>
</body>
</html>
