<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sign-In Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="fix-signin-button-final.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6">Test Sign-In Fix</h1>
        
        <!-- Sign In Button -->
        <button 
            onclick="openSignInModal()" 
            class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 mb-4">
            Sign In
        </button>
        
        <!-- Test Controls -->
        <div class="space-y-2 text-sm">
            <button onclick="diagnoseSignIn()" class="bg-gray-500 text-white px-3 py-1 rounded">
                Diagnose
            </button>
            <button onclick="testSignIn('test@example.com', 'password123')" class="bg-green-500 text-white px-3 py-1 rounded">
                Test Login
            </button>
        </div>
    </div>

    <!-- Sign In Modal -->
    <div id="signInModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-96">
            <h2 class="text-xl font-bold mb-4">Sign In</h2>
            
            <form id="signInForm">
                <div class="mb-4">
                    <label for="signInEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input 
                        type="email" 
                        id="signInEmail" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    >
                </div>
                
                <div class="mb-6">
                    <label for="signInPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="signInPassword" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    >
                </div>
                
                <div class="flex justify-between">
                    <button 
                        type="button" 
                        onclick="closeSignInModal()" 
                        class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                        Cancel
                    </button>
                    <button 
                        type="submit" 
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Create test user for testing
        const testUser = {
            id: 'test_user_001',
            name: 'Test User',
            email: 'test@example.com',
            password: 'password123',
            createdAt: new Date().toISOString()
        };
        
        // Store test user
        localStorage.setItem('visualVibeUsers', JSON.stringify([testUser]));
        
        console.log('âœ… Test user created: test@example.com / password123');
        
        // Simple alert function for testing
        window.showAlert = function(message, type) {
            alert(message);
        };
        
        // Simple UI update function
        window.updateAuthUI = function() {
            if (window.currentUser) {
                document.querySelector('h1').textContent = `Welcome, ${window.currentUser.name}!`;
            }
        };
    </script>
</body>
</html>
