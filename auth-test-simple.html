<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Authentication Test</h1>
    
    <div id="results"></div>
    
    <h2>Test Buttons</h2>
    <button onclick="testSignInModal()">Test Sign In Modal</button>
    <button onclick="testSignUpModal()">Test Sign Up Modal</button>
    <button onclick="testAuthFunctions()">Test Auth Functions</button>
    <button onclick="clearStorage()">Clear Storage</button>
    
    <!-- Include the authentication fix -->
    <script src="immediate-signup-fix.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
        }
        
        function testSignInModal() {
            log('Testing openSignInModal...', 'info');
            try {
                if (typeof window.openSignInModal === 'function') {
                    window.openSignInModal();
                    log('‚úÖ Sign in modal opened successfully', 'success');
                } else {
                    log('‚ùå openSignInModal function not found', 'error');
                }
            } catch (error) {
                log('‚ùå Error opening sign in modal: ' + error.message, 'error');
            }
        }
        
        function testSignUpModal() {
            log('Testing openSignUpModal...', 'info');
            try {
                if (typeof window.openSignUpModal === 'function') {
                    window.openSignUpModal();
                    log('‚úÖ Sign up modal opened successfully', 'success');
                } else {
                    log('‚ùå openSignUpModal function not found', 'error');
                }
            } catch (error) {
                log('‚ùå Error opening sign up modal: ' + error.message, 'error');
            }
        }
        
        function testAuthFunctions() {
            log('Testing authentication functions...', 'info');
            
            const functions = [
                'openSignInModal',
                'openSignUpModal', 
                'closeSignInModal',
                'closeSignUpModal',
                'handleSignIn',
                'handleSignUp',
                'switchToSignUp',
                'switchToSignIn',
                'updateAuthUI'
            ];
            
            functions.forEach(func => {
                if (typeof window[func] === 'function') {
                    log(`‚úÖ ${func} is available`, 'success');
                } else {
                    log(`‚ùå ${func} is NOT available`, 'error');
                }
            });
        }
        
        function clearStorage() {
            localStorage.clear();
            window.currentUser = null;
            log('üóëÔ∏è Storage cleared', 'info');
        }
        
        // Test when page loads
        document.addEventListener('DOMContentLoaded', function() {
            log('Page loaded, testing auth system...', 'info');
            testAuthFunctions();
        });
    </script>
</body>
</html>
