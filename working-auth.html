<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Vibe Studio - Authentication Working</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600">Visual Vibe Studio</h1>
            
            <!-- Auth State -->
            <div id="authArea">
                <!-- Signed Out State -->
                <div id="signedOutState" class="flex space-x-4">
                    <button onclick="openSignInModal()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                        Sign In
                    </button>
                    <button onclick="openSignUpModal()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                        Sign Up
                    </button>
                </div>
                
                <!-- Signed In State -->
                <div id="signedInState" class="hidden">
                    <span class="text-gray-700">Welcome, <span id="userName"></span>!</span>
                    <button onclick="signOut()" class="ml-4 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                        Sign Out
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto p-8">
        <div class="bg-white rounded-lg shadow-lg p-8 text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Authentication Test Page</h2>
            <p class="text-gray-600 mb-8">This page demonstrates working sign in and sign up functionality.</p>
            
            <div id="statusArea" class="mb-8 p-4 rounded bg-gray-50">
                <p id="statusText" class="text-lg font-medium">Please sign in or create an account</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="p-6 border border-gray-200 rounded-lg">
                    <h3 class="text-xl font-semibold mb-4">Test Sign In</h3>
                    <button onclick="openSignInModal()" class="w-full bg-indigo-600 text-white py-3 rounded hover:bg-indigo-700">
                        Open Sign In Modal
                    </button>
                </div>
                
                <div class="p-6 border border-gray-200 rounded-lg">
                    <h3 class="text-xl font-semibold mb-4">Test Sign Up</h3>
                    <button onclick="openSignUpModal()" class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700">
                        Open Sign Up Modal
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Sign In Modal -->
    <div id="signInModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold">Sign In</h3>
                <button onclick="closeSignInModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <form id="signInForm" onsubmit="return handleSignIn(event)">
                <div class="space-y-4">
                    <div>
                        <label for="signInEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="signInEmail" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="signInPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="signInPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
                        Sign In
                    </button>
                </div>
                <p class="mt-4 text-center text-sm text-gray-600">
                    Don't have an account? 
                    <button type="button" onclick="switchToSignUp()" class="text-indigo-600 hover:text-indigo-500 font-medium">Sign up</button>
                </p>
            </form>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signUpModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold">Sign Up</h3>
                <button onclick="closeSignUpModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <form id="signUpForm" onsubmit="return handleSignUp(event)">
                <div class="space-y-4">
                    <div>
                        <label for="signUpName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="signUpName" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your full name">
                    </div>
                    <div>
                        <label for="signUpEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="signUpEmail" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="signUpPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="signUpPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Create a password (min 6 characters)">
                    </div>
                    <div>
                        <label for="signUpConfirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input type="password" id="signUpConfirmPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
                        Create Account
                    </button>
                </div>
                <p class="mt-4 text-center text-sm text-gray-600">
                    Already have an account? 
                    <button type="button" onclick="switchToSignIn()" class="text-indigo-600 hover:text-indigo-500 font-medium">Sign in</button>
                </p>
            </form>
        </div>
    </div>

    <script>
        // WORKING AUTHENTICATION SYSTEM
        console.log('🚀 Loading working authentication system...');
        
        // Modal Functions
        function openSignInModal() {
            console.log('🔑 Opening Sign In Modal');
            document.getElementById('signInModal').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('signInEmail').focus();
            }, 100);
        }
        
        function openSignUpModal() {
            console.log('📝 Opening Sign Up Modal');
            document.getElementById('signUpModal').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('signUpName').focus();
            }, 100);
        }
        
        function closeSignInModal() {
            document.getElementById('signInModal').classList.add('hidden');
            document.getElementById('signInForm').reset();
        }
        
        function closeSignUpModal() {
            document.getElementById('signUpModal').classList.add('hidden');
            document.getElementById('signUpForm').reset();
        }
        
        function switchToSignUp() {
            closeSignInModal();
            setTimeout(openSignUpModal, 100);
        }
        
        function switchToSignIn() {
            closeSignUpModal();
            setTimeout(openSignInModal, 100);
        }
        
        // Authentication Functions
        function handleSignIn(event) {
            event.preventDefault();
            console.log('🔑 Processing Sign In');
            
            const email = document.getElementById('signInEmail').value.trim().toLowerCase();
            const password = document.getElementById('signInPassword').value.trim();
            
            if (!email || !password) {
                alert('Please enter both email and password');
                return false;
            }
            
            if (!email.includes('@')) {
                alert('Please enter a valid email address');
                return false;
            }
            
            try {
                const users = JSON.parse(localStorage.getItem('visualVibeUsers') || '[]');
                console.log(`🔍 Checking ${users.length} users for ${email}`);
                
                const user = users.find(u => 
                    u.email && u.email.toLowerCase() === email && u.password === password
                );
                
                if (user) {
                    console.log('✅ Sign in successful for', user.name);
                    
                    const sessionUser = {
                        id: user.id,
                        name: user.name,
                        email: user.email,
                        firstName: user.firstName || user.name.split(' ')[0],
                        signedIn: true,
                        loginTime: new Date().toISOString()
                    };
                    
                    window.currentUser = sessionUser;
                    localStorage.setItem('visualVibeUser', JSON.stringify(sessionUser));
                    
                    updateUI();
                    closeSignInModal();
                    alert(`Welcome back, ${sessionUser.firstName}!`);
                    
                } else {
                    const existingUser = users.find(u => u.email && u.email.toLowerCase() === email);
                    if (existingUser) {
                        alert('Incorrect password. Please try again.');
                    } else {
                        alert('No account found with this email. Please sign up first.');
                    }
                }
            } catch (error) {
                console.error('Sign in error:', error);
                alert('Sign in failed. Please try again.');
            }
            
            return false;
        }
        
        function handleSignUp(event) {
            event.preventDefault();
            console.log('📝 Processing Sign Up');
            
            const name = document.getElementById('signUpName').value.trim();
            const email = document.getElementById('signUpEmail').value.trim().toLowerCase();
            const password = document.getElementById('signUpPassword').value.trim();
            const confirm = document.getElementById('signUpConfirmPassword').value.trim();
            
            if (!name || !email || !password || !confirm) {
                alert('Please fill in all fields');
                return false;
            }
            
            if (!email.includes('@')) {
                alert('Please enter a valid email address');
                return false;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return false;
            }
            
            if (password !== confirm) {
                alert('Passwords do not match');
                return false;
            }
            
            try {
                const users = JSON.parse(localStorage.getItem('visualVibeUsers') || '[]');
                console.log(`📝 Checking ${users.length} users for duplicate ${email}`);
                
                const existingUser = users.find(u => u.email && u.email.toLowerCase() === email);
                if (existingUser) {
                    alert('An account with this email already exists. Please sign in instead.');
                    return false;
                }
                
                const newUser = {
                    id: 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 8),
                    name: name,
                    firstName: name.split(' ')[0] || '',
                    lastName: name.split(' ').slice(1).join(' ') || '',
                    email: email,
                    password: password,
                    orders: [],
                    reviews: [],
                    createdAt: new Date().toISOString()
                };
                
                users.push(newUser);
                localStorage.setItem('visualVibeUsers', JSON.stringify(users));
                console.log('✅ New user created:', newUser.name);
                
                const sessionUser = {
                    id: newUser.id,
                    name: newUser.name,
                    email: newUser.email,
                    firstName: newUser.firstName,
                    signedIn: true,
                    loginTime: new Date().toISOString()
                };
                
                window.currentUser = sessionUser;
                localStorage.setItem('visualVibeUser', JSON.stringify(sessionUser));
                
                updateUI();
                closeSignUpModal();
                alert(`Welcome, ${newUser.firstName}! Your account has been created successfully.`);
                
            } catch (error) {
                console.error('Sign up error:', error);
                alert('Sign up failed. Please try again.');
            }
            
            return false;
        }
        
        function signOut() {
            window.currentUser = null;
            localStorage.removeItem('visualVibeUser');
            updateUI();
            alert('You have been signed out successfully');
        }
        
        function updateUI() {
            const user = window.currentUser;
            const signedOutState = document.getElementById('signedOutState');
            const signedInState = document.getElementById('signedInState');
            const userNameSpan = document.getElementById('userName');
            const statusText = document.getElementById('statusText');
            
            if (user) {
                signedOutState.classList.add('hidden');
                signedInState.classList.remove('hidden');
                userNameSpan.textContent = user.name;
                statusText.textContent = `Signed in as: ${user.name} (${user.email})`;
                statusText.className = 'text-lg font-medium text-green-600';
                console.log('✅ UI updated to signed in state');
            } else {
                signedOutState.classList.remove('hidden');
                signedInState.classList.add('hidden');
                statusText.textContent = 'Please sign in or create an account';
                statusText.className = 'text-lg font-medium text-gray-600';
                console.log('✅ UI updated to signed out state');
            }
        }
        
        // Initialize
        function init() {
            try {
                const savedUser = JSON.parse(localStorage.getItem('visualVibeUser') || 'null');
                if (savedUser && savedUser.signedIn) {
                    window.currentUser = savedUser;
                    console.log('🔄 Session restored for', savedUser.name);
                }
            } catch (error) {
                console.log('🔄 No session to restore');
            }
            
            updateUI();
            console.log('✅ Authentication system ready!');
        }
        
        // Start when page loads
        init();
    </script>
</body>
</html>
