<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Fix Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Profile Fix Test</h1>
    
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Test Status</h2>
      <div id="testResults" class="space-y-2">
        <p class="text-gray-600">Running tests...</p>
      </div>
    </div>
    
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Manual Tests</h2>
      <div class="space-y-3">
        <button onclick="testOpenProfile()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Test Open Profile Modal
        </button>
        <button onclick="testProfilePicture()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
          Test Profile Picture
        </button>
        <button onclick="setupTestUser()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
          Setup Test User
        </button>
        <button onclick="clearTestData()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
          Clear Test Data
        </button>
      </div>
    </div>
    
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">localStorage Status</h2>
      <div id="storageStatus" class="text-sm space-y-1">
        <p class="text-gray-600">Checking localStorage...</p>
      </div>
    </div>
  </div>
  
  <!-- Simple Profile Modal for Testing -->
  <div id="profileModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 hidden">
    <div class="bg-white rounded-xl max-w-md w-full max-h-[90vh] flex flex-col shadow-2xl">
      <div class="flex justify-between items-center p-4 sm:p-6 border-b border-gray-200 flex-shrink-0">
        <h3 class="text-xl sm:text-2xl font-bold text-gray-800">Edit Profile</h3>
        <button onclick="closeProfileModal()" class="text-gray-500 hover:text-gray-700 p-2 -m-2 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      
      <div class="flex-1 overflow-y-auto p-4 sm:p-6">
        <form id="profileForm" onsubmit="handleProfileUpdate(event)">
          <div class="space-y-4">
            <div>
              <label for="profileFirstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
              <input type="text" id="profileFirstName" name="firstName" required
                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors"
                     placeholder="First name">
            </div>
            
            <div>
              <label for="profileLastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
              <input type="text" id="profileLastName" name="lastName" required
                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors"
                     placeholder="Last name">
            </div>
            
            <div>
              <label for="profileEmail" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
              <input type="email" id="profileEmail" name="email" required
                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors"
                     placeholder="your@email.com">
            </div>
            
            <div>
              <label for="profilePhone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
              <input type="tel" id="profilePhone" name="phone" 
                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors"
                     placeholder="(123) 456-7890">
            </div>
            
            <div>
              <label for="profileCompanyName" class="block text-sm font-medium text-gray-700 mb-1">Company</label>
              <input type="text" id="profileCompanyName" name="companyName" 
                     class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors"
                     placeholder="Company name (optional)">
            </div>
          </div>

          <div class="mt-8 flex flex-col sm:flex-row gap-3">
            <button type="submit" class="flex-1 bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-purple-700 hover:to-blue-700 transition-all duration-300 transform hover:scale-105 shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
              üíæ Save Changes
            </button>
            <button type="button" onclick="closeProfileModal()" class="flex-1 bg-gray-200 text-gray-800 py-3 px-4 rounded-lg font-semibold hover:bg-gray-300 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
              ‚ùå Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    // Basic functions for testing
    function setupTestUser() {
      const testUser = {
        id: 'test-user-' + Date.now(),
        firstName: 'John',
        lastName: 'Doe',
        name: 'John Doe',
        email: 'john.doe@test.com',
        phone: '(555) 123-4567',
        companyName: 'Test Company',
        password: 'test123',
        orders: [],
        createdAt: new Date().toISOString(),
        updatedAt: new Date().toISOString()
      };
      
      const users = JSON.parse(localStorage.getItem('visualVibeUsers') || '[]');
      users.push(testUser);
      localStorage.setItem('visualVibeUsers', JSON.stringify(users));
      
      window.currentUser = {
        id: testUser.id,
        name: testUser.name,
        email: testUser.email,
        lastActivity: new Date().toISOString()
      };
      localStorage.setItem('visualVibeUser', JSON.stringify(window.currentUser));
      
      updateStatus();
      console.log('‚úÖ Test user created:', testUser);
      alert('Test user created successfully!');
    }
    
    function clearTestData() {
      localStorage.removeItem('visualVibeUsers');
      localStorage.removeItem('visualVibeUser');
      localStorage.removeItem('visualVibeProfile');
      window.currentUser = null;
      updateStatus();
      console.log('üóëÔ∏è Test data cleared');
      alert('Test data cleared!');
    }
    
    function testOpenProfile() {
      if (!window.currentUser) {
        alert('Please setup a test user first!');
        return;
      }
      
      if (typeof window.openProfileModal === 'function') {
        window.openProfileModal();
      } else {
        document.getElementById('profileModal').classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        
        // Load user data into form
        const users = JSON.parse(localStorage.getItem('visualVibeUsers') || '[]');
        const user = users.find(u => u.id === window.currentUser.id);
        if (user) {
          document.getElementById('profileFirstName').value = user.firstName || '';
          document.getElementById('profileLastName').value = user.lastName || '';
          document.getElementById('profileEmail').value = user.email || '';
          document.getElementById('profilePhone').value = user.phone || '';
          document.getElementById('profileCompanyName').value = user.companyName || '';
        }
      }
    }
    
    function closeProfileModal() {
      document.getElementById('profileModal').classList.add('hidden');
      document.body.style.overflow = '';
    }
    
    function handleProfileUpdate(event) {
      event.preventDefault();
      
      if (typeof window.handleProfileUpdate === 'function') {
        window.handleProfileUpdate(event);
      } else {
        // Basic save functionality
        if (!window.currentUser) {
          alert('No current user!');
          return;
        }
        
        const formData = {
          firstName: document.getElementById('profileFirstName').value,
          lastName: document.getElementById('profileLastName').value,
          email: document.getElementById('profileEmail').value,
          phone: document.getElementById('profilePhone').value,
          companyName: document.getElementById('profileCompanyName').value
        };
        
        const users = JSON.parse(localStorage.getItem('visualVibeUsers') || '[]');
        const userIndex = users.findIndex(u => u.id === window.currentUser.id);
        
        if (userIndex !== -1) {
          users[userIndex] = {
            ...users[userIndex],
            ...formData,
            name: `${formData.firstName} ${formData.lastName}`,
            updatedAt: new Date().toISOString()
          };
          
          localStorage.setItem('visualVibeUsers', JSON.stringify(users));
          
          window.currentUser.name = users[userIndex].name;
          window.currentUser.email = users[userIndex].email;
          localStorage.setItem('visualVibeUser', JSON.stringify(window.currentUser));
          
          closeProfileModal();
          alert('Profile updated successfully!');
          updateStatus();
        }
      }
    }
    
    function testProfilePicture() {
      if (typeof window.updateProfilePicture === 'function') {
        const testImageUrl = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23ff6b6b"/><text x="50" y="55" text-anchor="middle" fill="white" font-size="20" font-family="Arial">TEST</text></svg>';
        window.updateProfilePicture(testImageUrl);
        alert('Test profile picture set!');
      } else {
        alert('Profile picture functionality not loaded yet');
      }
    }
    
    function updateStatus() {
      const users = localStorage.getItem('visualVibeUsers');
      const currentUser = localStorage.getItem('visualVibeUser');
      const legacyProfile = localStorage.getItem('visualVibeProfile');
      
      document.getElementById('storageStatus').innerHTML = `
        <p><strong>visualVibeUsers:</strong> ${users ? '‚úÖ EXISTS' : '‚ùå MISSING'}</p>
        <p><strong>visualVibeUser:</strong> ${currentUser ? '‚úÖ EXISTS' : '‚ùå MISSING'}</p>
        <p><strong>visualVibeProfile:</strong> ${legacyProfile ? '‚ö†Ô∏è EXISTS (legacy)' : '‚úÖ CLEAN'}</p>
        <p><strong>Current User:</strong> ${window.currentUser ? `‚úÖ ${window.currentUser.name}` : '‚ùå NOT SIGNED IN'}</p>
      `;
    }
    
    // Initialize
    setTimeout(() => {
      updateStatus();
    }, 100);
  </script>
  
  <script src="fix-profile-comprehensive.js"></script>
  <script src="test-profile-fix.js"></script>
</body>
</html>
